<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente IA - Sistema de Inventario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/styles.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Sistema de Inventario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/productos">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/movimientos">Movimientos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/asistente">Asistente IA</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container text-center mt-5">
        <div class="card mx-auto" style="max-width: 300px;">
            <div class="card-body">
                <img src="/images/assistant.png" alt="Asistente IA" class="img-fluid mb-3" style="max-width: 200px;">
                <h5 class="card-title">Asistente IA</h5>
                <p class="card-text">Haz clic en el botón para iniciar una conversación con el asistente.</p>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#chatModal">
                    <i class="fas fa-comments"></i> Iniciar Chat
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Chat -->
    <div class="modal fade" id="chatModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Chat con Asistente IA</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="chatMessages" class="chat-messages mb-3" style="height: 400px; overflow-y: auto;">
                        <!-- Los mensajes se cargarán aquí -->
                    </div>
                    <div class="input-group">
                        <input type="text" id="userInput" class="form-control" placeholder="Escribe tu mensaje...">
                        <button class="btn btn-primary" onclick="enviarMensaje()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/js/asistente.js"></script>
</body>
</html>
